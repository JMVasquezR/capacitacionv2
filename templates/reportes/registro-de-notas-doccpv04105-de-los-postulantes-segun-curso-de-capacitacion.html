{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="panel panel-flat panel-inei">
        <div class="panel-heading">
            <h5 class="panel-title text-inei">UBICACIÓN GEOGRÁFICA</h5>

        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-3">
                    <label>Departamento</label>

                    <select id="departamentos" class="form-control bg-white text-grey-400">

                        <option value="">Seleccione departamento</option>
                    </select>

                </div>
                <div class="col-md-3">

                    <label>Provincia</label>
                    <select id="provincias" class="form-control bg-white text-grey-400">

                        <option value="">Seleccione provincia</option>
                    </select>

                </div>
                <div class="col-md-3">
                    <label>Distrito</label>
                    <select id="distritos" class=" form-control bg-white text-grey-400">

                        <option value="">Seleccione distrito</option>
                    </select>

                </div>
                <div class="col-md-3">
                    <label>Zona</label>
                    <select id="zona" class="form-control bg-white text-grey-400">
                        <option value="">Seleccione zona</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="text-left">
                    <button type="button" class="btn btn-primary btn-sm" id="buscarlocalmarco" class="btn btn-primary">
                        Buscar Local Marco <i
                            class="icon-arrow-right14 position-right"></i></button>
                    <button type="button" class="btn btn-primary btn-sm" id="buscarlocal" class="btn btn-primary">
                        Buscar Local Seleccionado <i
                            class="icon-arrow-right14 position-right"></i></button>

                </div>
            </div>
        </div>
    </div>



    <!-- /.modal -->
{% endblock %}

{% block js %}
    <script type="text/javascript"
            src="{% static "assets/js/plugins/tables/datatables/datatables.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/require.js" %}"
            data-main="{% static "build/locales_consecucion/locales.view.js" %}"></script>
{% endblock %}
